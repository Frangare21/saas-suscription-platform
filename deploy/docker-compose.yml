services:
  db:
    image: postgres:13
    container_name: postgres-db
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../services/user-service/migrations:/docker-entrypoint-initdb.d
      - ../services/billing-service/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db

  user-service:
    build:
      context: ..
      dockerfile: services/user-service/Dockerfile
    container_name: user-service
    env_file:
      - ./.env
    environment:
      USER_HTTP_ADDR: ${USER_HTTP_ADDR:-:8081}
      USER_DB_DSN: ${USER_DB_DSN}
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  auth-service:
    build:
      context: ..
      dockerfile: services/auth-service/Dockerfile
    container_name: auth-service
    env_file:
      - ./.env
    environment:
      AUTH_HTTP_ADDR: ${AUTH_HTTP_ADDR:-:8082}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      USER_SERVICE_URL: ${USER_SERVICE_URL:-http://user-service:8081}
    # No exponer puerto externamente, solo accesible desde api-gateway
    depends_on:
      user-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api-gateway:
    build:
      context: ..
      dockerfile: services/api-gateway/Dockerfile
    container_name: api-gateway
    env_file:
      - ./.env
    environment:
      GATEWAY_HTTP_ADDR: ${GATEWAY_HTTP_ADDR:-:8080}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-http://auth-service:8082}
      USER_SERVICE_URL: ${USER_SERVICE_URL:-http://user-service:8081}
      BILLING_SERVICE_URL: ${BILLING_SERVICE_URL:-http://billing-service:8083}
    ports:
      - "8080:8080"
    depends_on:
      auth-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
      billing-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  billing-service:
    build:
      context: ..
      dockerfile: services/billing-service/Dockerfile
    container_name: billing-service
    env_file:
      - ./.env
    environment:
      BILLING_HTTP_ADDR: ${BILLING_HTTP_ADDR:-:8080}
      BILLING_DB_DSN: ${BILLING_DB_DSN}
    # No exponer puerto externamente, solo accesible desde api-gateway
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db_data: